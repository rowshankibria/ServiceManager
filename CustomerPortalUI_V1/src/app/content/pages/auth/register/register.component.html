<!-- Signup::START -->
<div class="container" style="min-width: 480px;">
	<div class="row">
		<div class="col col-login mx-auto">
			<div class="text-center mb-6">
				<!-- <img src="./assets/brand/tabler.svg" class="h-6" alt=""> -->
			</div>
			<form class="card" name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
				<div class="card-body p-6">
					<!-- <div class="card-title">Forgot password</div> -->
					<h5>Sign Up</h5>	
					<p class="text-muted">Enter your details to create your account:</p>
					<div class="form-group">
						<label class="form-label" for="firstName">First Name</label>
						<input type="text" class="form-control" id="firstName" name="firstName" aria-describedby="nameHelp" placeholder="Enter First Name"
						autocomplete="off" [(ngModel)]="model.FirstName" #firstName="ngModel" required>
					</div>
					<div class="form-group">
						<label class="form-label" for="middleName">Middle Name</label>
						<input type="text" class="form-control" id="middleName" name="middleName" aria-describedby="nameHelp" placeholder="Enter Middle Name"
						autocomplete="off" [(ngModel)]="model.MiddleName" #middleName="ngModel" required>
					</div>
					<div class="form-group">
						<label class="form-label" for="lastName">Last Name</label>
						<input type="text" class="form-control" id="lastName" name="lastName" aria-describedby="nameHelp" placeholder="Enter Last Name"
						autocomplete="off" [(ngModel)]="model.LastName" #lastName="ngModel" required>
					</div>
					<div class="form-group">
						<label class="form-label" for="txtEmail">Email Address</label>
						<input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter Email Address"
						autocomplete="off" [(ngModel)]="model.Email" #email="ngModel" email="true" required>
					</div>
					<div class="form-group">
						<label class="form-label" for="txtPassword">Password</label>
						<input type="password" class="form-control" id="password" name="password" aria-describedby="emailHelp" placeholder="Enter Password"
						autocomplete="off" [(ngModel)]="model.Password" #password="ngModel" required>
					</div>
					<div class="form-group">
						<label class="form-label" for="txtConfirmPassword">Confirm Password</label>
						<input type="password" class="form-control" id="rpassword" name="rpassword" aria-describedby="emailHelp" placeholder="Enter Confirm Password"
						autocomplete="off" [(ngModel)]="model.ConfirmPassword" #rpassword="ngModel" required>
					</div>
					<div class="form-group" style="display: none;">
						<!-- <ngx-recaptcha2
							[siteKey]="siteKey"
							[size]="size"
							[hl]="lang"
							[theme]="theme"
							[type]="type"
							(expire)="handleExpire()"
							(load)="handleLoad()"
							(success)="handleSuccess($event)"
							formControlName="recaptcha">
						</ngx-recaptcha2> -->
					</div>
					<div class="form-group">
						<label class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" name="agree" required="true" [(ngModel)]="model.Agree" #agree="ngModel"/>
							<span class="custom-control-label">I agree <a href="javascript:;">terms & conditions</a></span>
						</label>
					</div>
					<div class="form-footer">
						<m-spinner-button [options]="spinner" (click)="submit()">{{'AUTH.GENERAL.SUBMIT_BUTTON' | translate}}</m-spinner-button>
					</div>
				</div>
			</form>
			<div class="text-center bottom-navigate-section-text">
				Forget it, 
				<a href="#" (click)="loginPage($event)" style="color: #fff !important; text-decoration: underline !important;"
					translate="AUTH.GENERAL.BACK_BUTTON">send me back</a> to the sign in screen.		
			</div>
		</div>
	</div>
</div>
<!-- Signup::END -->
