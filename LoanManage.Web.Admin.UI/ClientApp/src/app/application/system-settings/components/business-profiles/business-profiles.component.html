<div style="margin-top:45px;padding-left: 5px;">
    <dx-data-grid #grdCompany
                  id="grdBusinessProfiles"
                  [dataSource]="dataSource"
                  [allowColumnReordering]="true"
                  [allowColumnResizing]="true"
                  [columnAutoWidth]="true"
                  [showColumnLines]="false"
                  [showRowLines]="true"
                  [showBorders]="true"
                  [rowAlternationEnabled]="true"
                  keyExpr="id"
                  [height]="gridHeight"
                  [loadPanel]="true"
                  [remoteOperations]="true"
                  [(selectedRowKeys)]="selectedRows">
        <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
        <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
        <dxo-filter-row [visible]="true"></dxo-filter-row>
        <dxo-header-filter [visible]="false"></dxo-header-filter>
        <dxo-search-panel [visible]="true" [width]="240" ></dxo-search-panel>
        <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
        <dxo-selection mode="multiple" showCheckBoxesMode="always" [allowSelectAll]="false" selectAllMode="allPages"></dxo-selection>
        <dxi-column dataField="companyName" cellTemplate="nameEditTemplate" caption="Company Name"></dxi-column>
        <!--<dxi-column dataField="abn" caption="ABN"></dxi-column>
        <dxi-column dataField="acn" caption="ACN"></dxi-column>-->
        <dxi-column dataField="phone" caption="Phone"></dxi-column>
        <dxi-column dataField="fax" caption="Fax"></dxi-column>
        <dxi-column dataField="mobile" caption="Mobile"></dxi-column>
        <dxi-column dataField="email" caption="Email"></dxi-column>
        <dxi-column dataField="website" caption="Website"></dxi-column>
        <dxi-column dataField="isActive" caption="Active" cellTemplate="activeCellTemplate"></dxi-column>
        <dxi-column dataField="isDefault" caption="Default" cellTemplate="defaultCellTemplate"></dxi-column>

        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 20, 50, 100]" [showInfo]="true" [showNavigationButtons]="true"></dxo-pager>
        <dxo-paging [pageSize]="50"></dxo-paging>

        <div *dxTemplate="let data of 'nameEditTemplate'">
            <a href="javascript:void(0)" (click)="updateRecords(data)">{{data.value}}</a>
        </div>
        <div *dxTemplate="let data of 'activeCellTemplate'">
            <span *ngIf="data.value" class="badge badge-pill badge-success">Yes</span>
            <span *ngIf="!data.value" class="badge badge-pill badge-danger">No</span>
        </div>

        <div *dxTemplate="let data of 'defaultCellTemplate'">
            <span *ngIf="data.value" class="badge badge-pill badge-success">Yes</span>
            <span *ngIf="!data.value" class="badge badge-pill badge-danger">No</span>
        </div>

    </dx-data-grid>
</div>
