
<div *ngIf="productId>0; else elseBlock">
    <dx-tab-panel #tabPanel
                  [dataSource]="tabs"
                  [selectedIndex]="0">
        <div *dxTemplate="let item of 'generalInformation'">
            <app-product-form [entityModel]="entityModel"></app-product-form>
        </div>               
    </dx-tab-panel>
</div>
<ng-template #elseBlock>
    <app-product-form [entityModel]="entityModel"></app-product-form>
</ng-template>
